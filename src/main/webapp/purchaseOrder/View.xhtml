<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PurchaseOrderViewDlg" widgetVar="PurchaseOrderViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.ViewPurchaseOrderTitle}">
            <h:form id="PurchaseOrderViewForm">
                <h:panelGroup id="display" rendered="#{empty purchaseOrderController.selectedItems != null}">
                    <ui:repeat  value="#{purchaseOrderController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PurchaseOrderEntityLabel}"/>
                                <h:outputText value="#{item.orderNum}" title="#{bundle.PurchaseOrderEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{bundle.PurchaseOrderLabel_orderNum}"/>
                                <h:outputText value="#{item.orderNum}" title="#{bundle.PurchaseOrderTitle_orderNum}"/>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_quantity}"/>
                                <h:outputText value="#{item.quantity}" title="#{bundle.PurchaseOrderTitle_quantity}"/>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_shippingCost}"/>
                                <h:outputText value="#{item.shippingCost}" title="#{bundle.PurchaseOrderTitle_shippingCost}"/>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_salesDate}"/>
                                <h:outputText value="#{item.salesDate}" title="#{bundle.PurchaseOrderTitle_salesDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_shippingDate}"/>
                                <h:outputText value="#{item.shippingDate}" title="#{bundle.PurchaseOrderTitle_shippingDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_freightCompany}"/>
                                <h:outputText value="#{item.freightCompany}" title="#{bundle.PurchaseOrderTitle_freightCompany}"/>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_productId}"/>
                                <h:outputText value="#{item.productId}" title="#{bundle.PurchaseOrderTitle_productId}"/>
                                <h:outputText value="#{bundle.PurchaseOrderLabel_customerId}"/>
                                <h:outputText value="#{item.customerId}" title="#{bundle.PurchaseOrderTitle_customerId}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('PurchaseOrderViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#PurchaseOrderViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
