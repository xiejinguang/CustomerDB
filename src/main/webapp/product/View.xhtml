<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.ViewProductTitle}">
            <h:form id="ProductViewForm">
                <h:panelGroup id="display" rendered="#{empty productController.selectedItems != null}">
                    <ui:repeat  value="#{productController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProductEntityLabel}"/>
                                <h:outputText value="#{item.productId}" title="#{bundle.ProductEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{bundle.ProductLabel_productId}"/>
                                <h:outputText value="#{item.productId}" title="#{bundle.ProductTitle_productId}"/>
                                <h:outputText value="#{bundle.ProductLabel_purchaseCost}"/>
                                <h:outputText value="#{item.purchaseCost}" title="#{bundle.ProductTitle_purchaseCost}"/>
                                <h:outputText value="#{bundle.ProductLabel_quantityOnHand}"/>
                                <h:outputText value="#{item.quantityOnHand}" title="#{bundle.ProductTitle_quantityOnHand}"/>
                                <h:outputText value="#{bundle.ProductLabel_markup}"/>
                                <h:outputText value="#{item.markup}" title="#{bundle.ProductTitle_markup}"/>
                                <h:outputText value="#{bundle.ProductLabel_available}"/>
                                <h:outputText value="#{item.available}" title="#{bundle.ProductTitle_available}"/>
                                <h:outputText value="#{bundle.ProductLabel_description}"/>
                                <h:outputText value="#{item.description}" title="#{bundle.ProductTitle_description}"/>
                                <h:outputText value="#{bundle.ProductLabel_productCode}"/>
                                <h:outputText value="#{item.productCode}" title="#{bundle.ProductTitle_productCode}"/>
                                <h:outputText value="#{bundle.ProductLabel_manufacturerId}"/>
                                <h:outputText value="#{item.manufacturerId}" title="#{bundle.ProductTitle_manufacturerId}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('ProductViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#ProductViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
