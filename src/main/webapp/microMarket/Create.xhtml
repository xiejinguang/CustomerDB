<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MicroMarketCreateDlg" widgetVar="MicroMarketCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.CreateMicroMarketTitle}">
            <h:form id="MicroMarketCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{microMarketController.created != null}">
                        <p:outputLabel value="#{bundle.CreateMicroMarketLabel_zipCode}" for="zipCode" />
                        <p:inputText id="zipCode" value="#{microMarketController.created.zipCode}" title="#{bundle.CreateMicroMarketTitle_zipCode}" required="true" requiredMessage="#{bundle.CreateMicroMarketRequiredMessage_zipCode}"/>
                        <p:outputLabel value="#{bundle.CreateMicroMarketLabel_radius}" for="radius" />
                        <p:inputText id="radius" value="#{microMarketController.created.radius}" title="#{bundle.CreateMicroMarketTitle_radius}" />
                        <p:outputLabel value="#{bundle.CreateMicroMarketLabel_areaLength}" for="areaLength" />
                        <p:inputText id="areaLength" value="#{microMarketController.created.areaLength}" title="#{bundle.CreateMicroMarketTitle_areaLength}" />
                        <p:outputLabel value="#{bundle.CreateMicroMarketLabel_areaWidth}" for="areaWidth" />
                        <p:inputText id="areaWidth" value="#{microMarketController.created.areaWidth}" title="#{bundle.CreateMicroMarketTitle_areaWidth}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{microMarketController.create}" value="#{bundle.Save}" update="display,@form:@parent:MicroMarketListForm:datalist,:growl" oncomplete="handleSubmit(args,'MicroMarketCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('MicroMarketCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#MicroMarketCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
