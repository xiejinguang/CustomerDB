<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MicroMarketViewDlg" widgetVar="MicroMarketViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.ViewMicroMarketTitle}">
            <h:form id="MicroMarketViewForm">
                <h:panelGroup id="display" rendered="#{empty microMarketController.selectedItems != null}">
                    <ui:repeat  value="#{microMarketController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MicroMarketEntityLabel}"/>
                                <h:outputText value="#{item.zipCode}" title="#{bundle.MicroMarketEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >
                                <h:outputText value="#{bundle.MicroMarketLabel_zipCode}"/>
                                <h:outputText value="#{item.zipCode}" title="#{bundle.MicroMarketTitle_zipCode}"/>
                                <h:outputText value="#{bundle.MicroMarketLabel_radius}"/>
                                <h:outputText value="#{item.radius}" title="#{bundle.MicroMarketTitle_radius}"/>
                                <h:outputText value="#{bundle.MicroMarketLabel_areaLength}"/>
                                <h:outputText value="#{item.areaLength}" title="#{bundle.MicroMarketTitle_areaLength}"/>
                                <h:outputText value="#{bundle.MicroMarketLabel_areaWidth}"/>
                                <h:outputText value="#{item.areaWidth}" title="#{bundle.MicroMarketTitle_areaWidth}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('MicroMarketViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#MicroMarketViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
