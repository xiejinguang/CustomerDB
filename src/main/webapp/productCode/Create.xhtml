<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductCodeCreateDlg" widgetVar="ProductCodeCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.CreateProductCodeTitle}">
            <h:form id="ProductCodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productCodeController.created != null}">
                        <p:outputLabel value="#{bundle.CreateProductCodeLabel_prodCode}" for="prodCode" />
                        <p:inputText id="prodCode" value="#{productCodeController.created.prodCode}" title="#{bundle.CreateProductCodeTitle_prodCode}" required="true" requiredMessage="#{bundle.CreateProductCodeRequiredMessage_prodCode}"/>
                        <p:outputLabel value="#{bundle.CreateProductCodeLabel_discountCode}" for="discountCode" />
                        <p:inputText id="discountCode" value="#{productCodeController.created.discountCode}" title="#{bundle.CreateProductCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateProductCodeRequiredMessage_discountCode}"/>
                        <p:outputLabel value="#{bundle.CreateProductCodeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productCodeController.created.description}" title="#{bundle.CreateProductCodeTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productCodeController.create}" value="#{bundle.Save}" update="display,@form:@parent:ProductCodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCodeCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('ProductCodeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#ProductCodeCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
