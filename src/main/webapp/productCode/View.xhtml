<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductCodeViewDlg" widgetVar="ProductCodeViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.ViewProductCodeTitle}">
            <h:form id="ProductCodeViewForm">
                <h:panelGroup id="display" rendered="#{empty productCodeController.selectedItems != null}">
                    <ui:repeat  value="#{productCodeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProductCodeEntityLabel}"/>
                                <h:outputText value="#{item.prodCode}" title="#{bundle.ProductCodeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >
                                <h:outputText value="#{bundle.ProductCodeLabel_prodCode}"/>
                                <h:outputText value="#{item.prodCode}" title="#{bundle.ProductCodeTitle_prodCode}"/>
                                <h:outputText value="#{bundle.ProductCodeLabel_discountCode}"/>
                                <h:outputText value="#{item.discountCode}" title="#{bundle.ProductCodeTitle_discountCode}"/>
                                <h:outputText value="#{bundle.ProductCodeLabel_description}"/>
                                <h:outputText value="#{item.description}" title="#{bundle.ProductCodeTitle_description}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('ProductCodeViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#ProductCodeViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
