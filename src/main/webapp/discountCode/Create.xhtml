<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiscountCodeCreateDlg" widgetVar="DiscountCodeCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.CreateDiscountCodeTitle}">
            <h:form id="DiscountCodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discountCodeController.created != null}">
                        <p:outputLabel value="#{bundle.CreateDiscountCodeLabel_discountCode}" for="discountCode" />
                        <p:inputText id="discountCode" value="#{discountCodeController.created.discountCode}" title="#{bundle.CreateDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateDiscountCodeRequiredMessage_discountCode}"/>
                        <p:outputLabel value="#{bundle.CreateDiscountCodeLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{discountCodeController.created.rate}" title="#{bundle.CreateDiscountCodeTitle_rate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discountCodeController.create}" value="#{bundle.Save}" update="display,@form:@parent:DiscountCodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DiscountCodeCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('DiscountCodeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#DiscountCodeCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
