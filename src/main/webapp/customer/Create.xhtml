<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.CreateCustomerTitle}">
            <h:form id="CustomerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{customerController.created != null}">
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_customerId}" for="customerId" />
                        <p:inputText id="customerId" value="#{customerController.created.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customerController.created.name}" title="#{bundle.CreateCustomerTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_addressline1}" for="addressline1" />
                        <p:inputText id="addressline1" value="#{customerController.created.addressline1}" title="#{bundle.CreateCustomerTitle_addressline1}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_addressline2}" for="addressline2" />
                        <p:inputText id="addressline2" value="#{customerController.created.addressline2}" title="#{bundle.CreateCustomerTitle_addressline2}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customerController.created.city}" title="#{bundle.CreateCustomerTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_state}" for="state" />
                        <p:inputText id="state" value="#{customerController.created.state}" title="#{bundle.CreateCustomerTitle_state}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customerController.created.phone}" title="#{bundle.CreateCustomerTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{customerController.created.fax}" title="#{bundle.CreateCustomerTitle_fax}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customerController.created.email}" title="#{bundle.CreateCustomerTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_creditLimit}" for="creditLimit" />
                        <p:inputText id="creditLimit" value="#{customerController.created.creditLimit}" title="#{bundle.CreateCustomerTitle_creditLimit}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_zip}" for="zip" />
                        <p:selectOneMenu id="zip" value="#{customerController.created.zip}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_zip}">
                            <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"
                                           var="zipItem"
                                           itemValue="#{zipItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_discountCode}" for="discountCode" />
                        <p:selectOneMenu id="discountCode" value="#{customerController.created.discountCode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_discountCode}">
                            <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"
                                           var="discountCodeItem"
                                           itemValue="#{discountCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.create}" value="#{bundle.Save}" update="display,@form:@parent:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomerCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('CustomerCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#CustomerCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
