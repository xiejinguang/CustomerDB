<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.ViewCustomerTitle}">
            <h:form id="CustomerViewForm">
                <h:panelGroup id="display" rendered="#{empty customerController.selectedItems != null}">
                    <ui:repeat  value="#{customerController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CustomerEntityLabel}"/>
                                <h:outputText value="#{item.customerId}" title="#{bundle.CustomerEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{bundle.CustomerLabel_customerId}"/>
                                <h:outputText value="#{item.customerId}" title="#{bundle.CustomerTitle_customerId}"/>
                                <h:outputText value="#{bundle.CustomerLabel_name}"/>
                                <h:outputText value="#{item.name}" title="#{bundle.CustomerTitle_name}"/>
                                <h:outputText value="#{bundle.CustomerLabel_addressline1}"/>
                                <h:outputText value="#{item.addressline1}" title="#{bundle.CustomerTitle_addressline1}"/>
                                <h:outputText value="#{bundle.CustomerLabel_addressline2}"/>
                                <h:outputText value="#{item.addressline2}" title="#{bundle.CustomerTitle_addressline2}"/>
                                <h:outputText value="#{bundle.CustomerLabel_city}"/>
                                <h:outputText value="#{item.city}" title="#{bundle.CustomerTitle_city}"/>
                                <h:outputText value="#{bundle.CustomerLabel_state}"/>
                                <h:outputText value="#{item.state}" title="#{bundle.CustomerTitle_state}"/>
                                <h:outputText value="#{bundle.CustomerLabel_phone}"/>
                                <h:outputText value="#{item.phone}" title="#{bundle.CustomerTitle_phone}"/>
                                <h:outputText value="#{bundle.CustomerLabel_fax}"/>
                                <h:outputText value="#{item.fax}" title="#{bundle.CustomerTitle_fax}"/>
                                <h:outputText value="#{bundle.CustomerLabel_email}"/>
                                <h:outputText value="#{item.email}" title="#{bundle.CustomerTitle_email}"/>
                                <h:outputText value="#{bundle.CustomerLabel_creditLimit}"/>
                                <h:outputText value="#{item.creditLimit}" title="#{bundle.CustomerTitle_creditLimit}"/>
                                <h:outputText value="#{bundle.CustomerLabel_zip}"/>
                                <h:outputText value="#{item.zip}" title="#{bundle.CustomerTitle_zip}"/>
                                <h:outputText value="#{bundle.CustomerLabel_discountCode}"/>
                                <h:outputText value="#{item.discountCode}" title="#{bundle.CustomerTitle_discountCode}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('CustomerViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#CustomerViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
